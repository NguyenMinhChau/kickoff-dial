<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Lucky Draw - YEP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* z-index: -1; */
      /* Đẩy xuống dưới cùng */

      /* Cấu hình hình nền */
      background-image: var(--bg-image, url('../assets/og/YEP_HCM_2026.png'));
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      pointer-events: none;
    }

    /* ========= SÂN KHẤU ========= */
    .stage {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .title {
      font-size: 48px;
      text-shadow: 0 0 25px gold;
      margin-bottom: 20px;
    }

    /* ========= SLOT ========= */
    .input-wrap {
      margin-top: 60px;
      z-index: 3;
    }

    .input-wrap input {
      width: 500px;
      font-size: 50px;
      text-align: center;

      background: transparent;
      border: none;
      border-bottom: 1px solid rgb(255, 255, 255);
      color: gold;
      outline: none;
      padding: 3px 5px;

      text-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
    }

    /* Placeholder */
    .input-wrap input::placeholder {
      color: rgba(255, 215, 0, 0.6);
    }

    /* Khi focus */
    .input-wrap input:focus {
      border-bottom-color: #ffffff;
      text-shadow: 0 0 20px rgb(255, 255, 255);
    }

    /* NÚT NHẬP SỐ */
    #manualInput {
      width: 520px;
      max-width: 90vw;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 215, 0, 0.7);
      font-size: 100px;
      font-weight: 1000;
      text-align: center;
      letter-spacing: 20px;
      color: #ffd700;
      outline: none;
      text-shadow:
        0 0 1px rgba(255, 215, 0, 0.6),
        0 0 4px rgba(255, 215, 0, 0.8);

      transition: all 0.25s ease;
    }

    #manualInput::placeholder {
      color: rgba(255, 215, 0, 0.4);
      letter-spacing: 4px;
      font-weight: 500;
      font-size: 20px;
    }

    #manualInput:focus {
      border-bottom-color: #ff3b3b;

      text-shadow:
        0 0 10px rgba(255, 59, 59, 0.9),
        0 0 22px rgba(255, 59, 59, 0.9);
    }

    /* ========= BUTTON ========= */
    #draw-button {
      width: 22.5rem;
      max-width: 100%;
      margin: 1rem 0 0;
      position: relative;
      z-index: 5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .solid-button {
      display: inline-block;
      border: none;
      appearance: none;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0.625rem;
      background-color: #ffffff;
      background-color: #f1af43;
      color: #ffffff;
      padding: 1rem 0.625rem;
      font-size: 1.75rem;
      line-height: 1.75rem;
      font-weight: 700;
      font-family: inherit;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
      cursor: pointer;
      outline: none;
    }

    #start-btn:active {
      transform: translateY(5px);
      box-shadow: 0 3px 0 #c97c00;
    }

    /* ========= DÃY SỐ DƯỚI CHÂN ========= */
    .number-bar {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 5px;
      z-index: 2;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 100%;
      width: 100%;
      padding: 0 20px;
      top: 10px;
    }

    .number-item {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #81794f, #f7ae30);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: #7a1c00;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(238, 206, 108, 0.8);
      transition: all 0.2s ease;
    }

    .number-item:hover {
      transform: scale(1.15);
      box-shadow: 0 0 30px gold;
    }

    .number-item.selected {
      background: radial-gradient(circle, #ff4d4d, #b30000);
      color: white;
      box-shadow: 0 0 35px red;
      transform: scale(1.2);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .number-item {
      animation: floatUp 1s ease-in-out infinite;
    }

    .number-side {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      max-width: 30%;
    }

    /* Giữ trống giữa sân khấu */
    .number-side.left {
      justify-content: flex-start;
    }

    .number-side.right {
      justify-content: flex-end;
    }
  </style>
</head>
